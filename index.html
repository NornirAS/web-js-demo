<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="parent">
    <div id="app" class="child">
      <div class="forms">
        <form @submit.prevent="sendData">
          <label for="url">Service URL</label>
          <input id="url" v-model="url" type="text" />
          <label for="token" >Token</label>
          <input id="token" v-model="token" type="text" />
          <label for="objectID">ObjectID</label>
          <input id="objectID" v-model="objectID" type="number" min="0" />
          <label for="msg1">TXT</label>
          <input id="msg1" v-model="msg1" type="text" />
          <label for="msg2" >DATA</label>
          <input id="msg2" v-model="msg2" type="text" />
          <button type="submit">Send data</button>
        </form>
      </div>
      <div class="forms">
        <form @submit.prevent="getStream">
          <label for="url">Service URL</label>
          <input id="url" v-model="url" type="text" />
          <label for="token" >Token</label>
          <input id="token" v-model="token" type="text" />
          <label for="objectID">ObjectID</label>
          <input id="objectID" v-model="objectID" type="number" min="0" />
          <button type="submit">Receive data</button>
        </form>
        <div id="webjs-data-table"></div>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
