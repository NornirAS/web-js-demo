<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="parent">
    <div id="app" class="child">
      <div class="forms">
        <form @submit.prevent="sendData">
          <label for="url">Service URL</label>
          <input id="url" v-model="sendURL" type="text" />
          <label for="token" >Token</label>
          <input id="token" v-model="sendToken" type="text" />
          <label for="objectID">ObjectID</label>
          <input id="objectID" v-model="sendObjectID" type="number" min="0" />
          <label for="username">Username</label>
          <input id="username" v-model="username" type="text" />
          <label for="msg" >Message</label>
          <input id="msg" v-model="msg" type="text" />
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="forms">
        <form @submit.prevent="getStream">
          <label for="url">Service URL</label>
          <input id="url" v-model="receiveURL" type="text" />
          <label for="token" >Token</label>
          <input id="token" v-model="receiveToken" type="text" />
          <label for="objectID">ObjectID</label>
          <input id="objectID" v-model="receiveObjectID" type="number" min="0" />
          <button type="submit">Receive data</button>
        </form>
        <div id="webjs-container"></div>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
